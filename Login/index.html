<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ersatz Enterprises</title>
    <link rel="stylesheet" href="../defaultCSS.css">
</head>
<body onload="initialiseSocialButtons(), initaliseLoginPage()", onbeforeunload="saveTheme(), saveLogins()">
    <div id="top">
        <div class="topnav">
        <header>Ersatz Enterprises</header>  
        <a onclick="redirectURL('/')">Home</a>
        <a onclick="redirectURL('/About-Us')">About Us</a>
        <a onclick="redirectURL('/Banks')">Banks</a>
        <a onclick="redirectURL('/Contact-Us')">Contact Us</a>

        <button style="float: right;", id="loginPageButton">Sign In</button>
        <button style="float: right;", id="themesButton">Themes</button>
        <button style="float: right; visibility: hidden", id="account">Custom Text</button>
        </div>

        <br>
        <div id="slogan">
        <h1>Ersatz Enterprises</h1>
        <br>
        <h2>A bank for the people first!</h2>
        </div>
    
        
        <div id="form">
        <form id="logInForm" onsubmit="event.preventDefault()">
        <input type="text" name="username" id="userBox" placeholder="Username (eg. @Test)"> <br>
        <input type="password" name="password" id="passBox" placeholder="Password"> <br>
        <button id="submitMyAnswers">Login</button>
        <button style="float: right;", id="createPageButton">Create Account</button>
        </form> </div>

    </div>
    
    
<div id="bottom">
    <footer>
    <p>Email: Support@ersatz.com</p><br>
    <p>Phone: +1 202-501-4444</p><br>
    <p>Address: 1600 Pennsylvania Avenue</p>
    <div id="social">
        <img src="../Images/youtube.png" alt="A Youtube icon created by Freepik - Flaticon" style="width:64px;height:64px;" id="YT">
        <img src="../Images/whatsapp.png" alt="A Whatsapp icon created by Pixel perfect - Flaticon" style="width:64px;height:64px;" id="WA">
        <img src="../Images/bluesky.png" alt="Bluesky icons created by Freepik - Flaticon" style="width:64px;height:64px;" id="BS">
        <img src="../Images/tik-tok.png" alt="Tiktok icons created by Freepik - Flaticon" style="width:64px;height:64px;" id="TT"> </div>
    </footer>
</div>
<script src="../Ersatz API.js"></script>
</body>
</html>
